<!DOCTYPE html>
<html lang="en">
    <body>
        <div class = "flex-container">

            <!--left side-->
            <div id = "papa">
                <h1>Canvas:</h1>
            </div>

            <!--right side - contains options-->
            <div id="right">
                <!--Eraser button-->
                <button id="eraser" class="flex-item">
                    Eraser
                </button>

                <!--Reset button-->
                <button id="reset" class="flex-item">
                    <b>RESET</b> 
                </button>
                <!--Colour area-->
                <div style = "display: grid; justify-content: center;">
                    <h2>
                        Choose your colour:
                    </h2>
                    <input id="colourPicker" type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#000000" style = "width: 313.383px;">
                    <button id = "rainbowButton" class = "rainbow">
                        <span>R</span>
                        <span>a</span>
                        <span>i</span>
                        <span>n</span>
                        <span>b</span>
                        <span>o</span>
                        <span>w</span>
                    </button>
                </div>
                 <!--Slider-->
                <div class="slidecontainer flex-item">
                    <h2 style = "color: black">
                        Canvas size:
                    </h2>
                    <input type="range" min="1" max="100" value="16" class="slider">
                    <p id="pixelCount">
                    </p>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
    <head>
        <link rel="stylesheet" href= 'style.css'>
        <title>
            Etch-a-Sketch
        </title>
    </head>
</html>
